<div style="background-color: #414A4C;width: 100%;height: 100%;"></div>

<!-- The Modal -->
<div id="myModal" class="modal" *ngIf="!modal.hidden">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="modal.hidden=true">&times;</span>
    <h2>Administer the Kanban</h2>

    <form>
      <mat-card style="height: auto;margin:15px">
        <mat-form-field>
          <input matInput placeholder="Board Title" value="Sushi">
        </mat-form-field>
        <button mat-raised-button color="primary" style="margin-left: 30px">Add new Status card</button>
      </mat-card>

      <mat-card style="height: auto;margin:15px">
        <mat-form-field>
          <input matInput placeholder="Project Title" value="Sushi">
        </mat-form-field>

        <mat-chip-list style="margin-left: 40px">
          <mat-chip>Pending</mat-chip>
          <mat-chip>TO-DO</mat-chip>
          <mat-chip color="primary" selected>DONE</mat-chip>
          <mat-chip color="accent" selected>In-Progress</mat-chip>
        </mat-chip-list>
        <br>
        <mat-form-field>
          <textarea matInput placeholder="Add Project Description"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" style="margin-left: 30px">Add new project card</button>
      </mat-card>
    </form>

  </div>

</div>


<button mat-fab color="primary" class="fab" (click)="modal.hidden=!modal.hidden">+</button>

<!-- THE kanban Board -->
<div class="kanban">

  <div *ngFor="let board of boards" class="card">
    <mat-card class="mat-card-board" [style.backgroundColor]="board.color">
      <h1 style="text-align: center">
        {{board.name}}
        <i class="material-icons" style="color:grey;font-size: 30px; transform: translateY(6px);">settings</i>
      </h1>
      <div class="droppable" style="height:87vh;overflow-y: scroll">
        <mat-card *ngFor="let project of board.projects" class="project-card" style="white-space: normal;z-index: 2;">
          <h2>{{project.name}}</h2>
          <p>{{project.description}}</p>

          <mat-form-field>
            <mat-select placeholder="Status" [(value)]="project.status">
              <mat-option value="pending">Pending</mat-option>
              <mat-option value="todo">TO-DO</mat-option>
              <mat-option value="done">DONE</mat-option>
              <mat-option value="inProgress">In-Progress</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card>
      </div>
    </mat-card>
  </div>


</div>
